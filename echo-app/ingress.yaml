---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo
  namespace: echo
spec:
  ingressClassName: default
  rules:
  - http:
      paths:
      - path: /foo
        pathType: ImplementationSpecific
        backend:
          service:
            host: example.com
            name: echo
            port:
              number: 80